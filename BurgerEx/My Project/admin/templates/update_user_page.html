          <h1 class="he23">Create User</h1>
          <!-- form -->
          <form method="POST" >

            <label for="id">ID</label>
            <input type="text" id="id" style="color:white ;" name="id" value="{{row.id}}" disabled placeholder="firstname..">

            <label for="fname">Name</label>
            <input type="text" id="fname" name="firstname" value="{{row.firstname}}" placeholder="firstname..">

            <label for="Gender">Gender</label>
            <input type="text" id="Gender" name="gender" value="{{row.gender}}"  placeholder="Gender..">

            <label for="age">age</label>
            <input type="text" id="age" name="age" placeholder="age.." value="{{row.age}}">

            <label for="Email">Email</label>
            <input type="text" id="Email"  value="{{row.email}}" name="email" placeholder="Email..">

            <label for="address_user">address_user</label>
            <input type="text" id="address_user" name="address_user"  value="{{row.address_user}}"placeholder="Address..">

            <label for="password_user">password_user</label>
            <input type="text" id="password_user" name="password_user" value="{{row.password_user}}" placeholder="password..">
            <br>
            <input type="submit" value="Save">
          </form>
